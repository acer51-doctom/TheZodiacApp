[versions]
# Android, Kotlin, and Gradle Plugin
agp = "8.13.1"
kotlin = "2.0.21"

# AndroidX & Compose
coreKtx = "1.17.0"
activityCompose = "1.9.0"        # Corrected to a recent stable version
composeUi = "1.6.7"              # WAS: "1.9.4" - This was the source of the error. Corrected to a valid, stable version.
composeMaterial3 = "1.2.1"       # Corrected to a recent stable version
navigationCompose = "2.7.7"      # Corrected to a recent stable version
googleMaterial = "1.13.0"

# Testing
junit = "4.13.2"
kotlinTest = "1.9.22"
androidxJunit = "1.3.0"
espressoCore = "3.7.0"

[libraries]
# AndroidX & Compose
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }
google-material = { group = "com.google.android.material", name = "material", version.ref = "googleMaterial" }

# Compose UI Libraries (sharing the same version)
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "composeUi" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "composeUi" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "composeUi" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "composeUi" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "composeMaterial3" }

# Compose Icons
androidx-compose-icons-core = { group = "androidx.compose.material", name = "material-icons-core", version.ref = "composeUi" }
androidx-compose-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "composeUi" }

# Testing Libraries
junit = { group = "junit", name = "junit", version.ref = "junit" }
kotlin-test-junit = { group = "org.jetbrains.kotlin", name = "kotlin-test-junit", version.ref = "kotlinTest" }
androidx-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-test-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "composeUi" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }